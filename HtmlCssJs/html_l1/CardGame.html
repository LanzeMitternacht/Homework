<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .red-card{color:red}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CardGame</title>
</head>
<body>
    <p>
        Player 1:<br>
        <div class="row">
            <span class="card">2&clubs;</span>
            <span class="red-card card">9&hearts;</span>
            <span class="red-card card">6&hearts;</span>
            <span class="red-card card">A&diams;</span>
            <span class="card">Q&spades;</span>
            <span class="card">J&clubs;</span>
        </div>
    </p>
    <p>
        Player 2:<br>
        <div class="row">
            <span class="red-card card">3&hearts;</span>
            <span class="card">A&clubs;</span>
            <span class="card">10&clubs;</span>
            <span class="red-card card">K&diams;</span>
            <span class="card card">8&spades;</span>
            <span class="red-card card">3&hearts;</span>
        </div>
    </p>
</body>
</html>
